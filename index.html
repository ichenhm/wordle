	function sort_cmp(a, b){
		return b[1]-a[1];
	}
	function getCoordinate(){
		t += 1;
		angle += 5;
		var x = t * Math.cos(angle * angle_trans)+half_width;
		var y = t * Math.sin(angle * angle_trans)+half_height;
		var arr = new Array(2);
		arr[0] = x;
		arr[1] = y;
		return arr;
	}
	function calcDistance(x, y){
		return Math.sqrt(Math.pow(x - half_width,2) + Math.pow(y - half_height,2));
	}
	function getBetterCoordinate(id, x, y){
		var r = calcDistance(x, y);
		var nx= x, ny = y;
		while (r > 1){ 	
			nx = (t - r) * Math.cos(angle * angle_trans)+half_width;
			ny = (t - r) * Math.sin(angle * angle_trans)+half_height;
			setNewCtx(id, nx, ny);
			if (!collision(new_ctx, nx, ny, dataset[id][0].length*dataset[id][1]*R1, dataset[id][1]*R2))
				t -= r;
			r /= 2;
		}
		var arr = new Array(2);
		arr[0] = nx;
		arr[1] = ny;
		return arr;
	}
	function setNewCtx(id, x, y){
		new_ctx.clearRect(0, 0, c_width, c_height);
		new_ctx.font = dataset[id][1]+"px Impact";
		new_ctx.fillText(dataset[id][0], x, y); 
	}
	function getNextPosition(id){
		var coordinate = getCoordinate();
		var x = coordinate[0];
		var y = coordinate[1];
		
		//x = Math.random()* c_width;
		//y = Math.random()* c_height;
		while (1){

			if (!collision(new_ctx,x,y,dataset[id][0].length*dataset[id][1]*R1, dataset[id][1]*R2)){
					var coordinate=getBetterCoordinate(id, x, y);
					var x = coordinate[0];
					var y = coordinate[1];
					main_ctx.font = dataset[id][1]+"px Impact";

					new_ctx.clearRect(0, 0, c_width, c_height);
					return;
				}

			x = coordinate[0];
			y = coordinate[1];
			//x = Math.random()* c_width;
			//y = Math.random()* c_height;
		}
		
	}
	function collision(a2, x, y, width, height){
		x -= width/R1/2;
		y += height/R2/2;
		x =  Math.ceil(x);
		y =  Math.ceil(y - height);
		y = max(y, 0);
		cut_width = Math.ceil(width);
		cut_height = Math.ceil(height);
		cut_width = min(cut_width, c_width - x);
		cut_height = min(cut_height, c_height - y);
		
		var a2_mask = Mask.newMask(a2, x, y, cut_width, cut_height);
		//var a3_mask = Mask.newMask(a2, 0, 0, c_width, c_height);

		//var ans2=a1_mask.intersect(0, 0, a3_mask);
